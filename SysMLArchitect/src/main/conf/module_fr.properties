wizard.BlockDiagram.detail=Les diagrammes de d\\u00E9finition de blocs sont les diagrammes les plus utilis\\u00E9s en SysML.\\r\\nIls permettent de mod\\u00E9liser un bloc (syst\\u00E8me, sous-syst\\u00E8me ou composant \\u00E9l\\u00E9mentaire) avec ses propri\\u00E9t\\u00E9s ainsi que ses liens avec les autres blocs du syst\\u00E8me. 
wizard.BlockDiagram.info=Cr\u00E9er un diagramme de blocs
wizard.BlockDiagram.label=Diagramme de d\u00E9finition de blocs
wizard.InternalBlockDiagram.detail=Les diagrammes interne de blocs sont utilis\u00E9s afin de mod\u00E9liser la structure interne d'un bloc (syst\u00E8me, sous-syst\u00E8me ou composant \u00E9l\u00E9mentaire). \r\nDans un diagramme interne de blocs, vous pouvez d\u00E9finir les d\u00E9tails de connexion entre les parts, montrer quel port est connect\u00E9 \u00E0 quel autre port.
wizard.InternalBlockDiagram.info=Cr\u00E9er un diagramme interne de bloc
wizard.InternalBlockDiagram.label=Diagramme interne de bloc
wizard.PackageDiagram.detail=Le diagramme de packages permettent de d\u00E9crire l\u2019organisation logique du syst\u00E8me en termes de packages et les \u00E9ventuelles liens entre eux.
wizard.PackageDiagram.info=Cr\u00E9er un diagramme de packages
wizard.PackageDiagram.label=Diagramme de packages
wizard.ParametricDiagram.detail=Les diagrammes param\u00E9trique sont utilis\u00E9s afin de mod\u00E9liser la structure interne d'un bloc contrainte. \r\nDans un diagramme param\u00E9trique, vous pouvez d\u00E9finir les blocs contraintes/\u00E9quations et leurs relations math\u00E9matiques.
wizard.ParametricDiagram.info=Cr\u00E9er un diagramme param\u00E9trique
wizard.ParametricDiagram.label=Diagramme param\u00E9trique
wizard.SysMLActivityDiagram.detail=Les diagrammes d'activit\u00E9 sont utilis\u00E9s pour repr\u00E9senter les processus m\u00E9tier, ou la partie dynamique d'un mod\u00E8le (algorithme d'une op\u00E9ration par exemple).\r\nIls peuvent \u00EAtre "autonomes" (sous un package) et repr\u00E9senter un processus, ou le comportement d'une op\u00E9ration (sous une op\u00E9ration).\r\nDes assistants de cr\u00E9ation permettent par glisser/d\u00E9poser de cr\u00E9er des object nodes (pour les classes), des Call Operations (pour les op\u00E9rations), Call Behavior (pour les activit\u00E9s).
wizard.SysMLActivityDiagram.info=Cr\u00E9er un diagramme d'activit\u00E9
wizard.SysMLActivityDiagram.label=Diagramme d'activit\u00E9s
wizard.SysMLSequenceDiagram.detail=Les diagrammes de s\u00E9quence d\u00E9crivent la s\u00E9quence d'\u00E9change de messages entre plusieurs participants (instances, parts, ...).\r\nUtilis\u00E9 pour illustrer une s\u00E9quence dynamique, mod\u00E9liser un protocole, mod\u00E9liser des tests, faire une trace d'ex\u00E9cution, pr\u00E9senter un sc\u00E9nario d'un Use Case.\r\nLes participants peuvent \u00EAtre cr\u00E9\u00E9s en faisant un glisser/d\u00E9poser de classes, acteurs, ...\r\nLes envois de messages peuvent \u00EAtre connect\u00E9s aux op\u00E9rations des participants.\r\nA cr\u00E9er typiquement sous un Use Case, une op\u00E9ration, une collaboration.
wizard.SysMLSequenceDiagram.info=Cr\u00E9er un diagramme de s\u00E9quence
wizard.SysMLSequenceDiagram.label=Diagramme de s\u00E9quence
wizard.SysMLStateMachineDiagram.detail=Les diagrammes d'\u00E9tat sont un puissant m\u00E9canisme de formalisation de la dynamique qui peut exprimer plusieurs aspects d'une classe.\r\nCr\u00E9\u00E9 sous une classe, il d\u00E9crit la dynamique de r\u00E9action aux \u00E9v\u00E9nements selon son \u00E9tat courant.\r\nIl peut aussi d\u00E9crire le protocole d'utilisation d'une classe.
wizard.SysMLStateMachineDiagram.info=Cr\u00E9er un diagramme de machine \u00E0 \u00E9tats
wizard.SysMLStateMachineDiagram.label=Diagramme de machine \u00E0 \u00E9tats
wizard.SysMLUseCaseDiagram.detail=Les diagrammes de cas d'utilisation permettent de mod\u00E9liser les interactions entre des acteurs et un syst\u00E8me.\r\nLes diagrammes de cas d'utilisation pr\u00E9sentent quels acteurs communiquent avec quels Use Cases, et les liens entre Use Case (include, extend, ...).\r\nLes Use Case peuvent \u00EAtre document\u00E9s en utilisant les notes pr\u00E9d\u00E9finies (pre et post conditions, description, exception)
wizard.SysMLUseCaseDiagram.info=Cr\u00E9er un diagramme de cas d'utilisation
wizard.SysMLUseCaseDiagram.label=Diagramme de cas d'utilisation
