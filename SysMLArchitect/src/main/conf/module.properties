wizard.BlockDiagram.detail=Block definition diagrams are the most used diagrams in SysML.\r\nThey allow to model a block (system, subsystem or elementary component) with its properties as well as its links with the other blocks of the system.
wizard.BlockDiagram.info=Create a Block diagram
wizard.BlockDiagram.label=Block Definition diagram
wizard.InternalBlockDiagram.detail=Internal block diagrams are used to model the internal structure of a block (system, subsystem or elementary component).\r\nIn an internal block diagram, you can define the connection details between the parts, show which port is connected to which other port.
wizard.InternalBlockDiagram.info=Create an Internal Block diagram
wizard.InternalBlockDiagram.label=Internal Block diagram
wizard.PackageDiagram.detail=The package diagram are used to describe the logical organization of the system in terms of packages and the possible links between them.
wizard.PackageDiagram.info=Create a Package diagram
wizard.PackageDiagram.label=Package diagram
wizard.ParametricDiagram.detail=Parametric diagrams are used to model the internal structure of a constraint block.\r\nIn an parametric diagram, you can define the constraint blocks and theirs mathematical relations.
wizard.ParametricDiagram.info=Create a Parametric diagram
wizard.ParametricDiagram.label=Parametric diagram
wizard.SysMLActivityDiagram.detail=Activity diagrams are used to represent business processes, or the dynamic part of a model (algorithm of an operation, for example).\r\nThey can be "autonomous" (inside a package) and represent a process, or the behavior of an operation (inside an operation).\r\nCreation wizards, using the drag & drop feature, allow to create object nodes (dragging classes), call operations (dragging operations), sub process calls (dragging activities).
wizard.SysMLActivityDiagram.info=Create an Activity diagram
wizard.SysMLActivityDiagram.label=Activity diagram
wizard.SysMLSequenceDiagram.detail=Sequence diagrams describe the sequence of the exchange of messages between several participants (instances, parts, ...).\r\nThey are used to illustrate a dynamic sequence, to model a protocol, to model tests, to trace an execution, to present a scenario of a use case.\r\nParticipants can be created by dragging and dropping classes, actors, ...\r\nThe sending of messages can be connected to the operations of the participants.\r\nSequence diagrams are typically created in a use case, an operation or a collaboration.
wizard.SysMLSequenceDiagram.info=Create a Sequence diagram
wizard.SysMLSequenceDiagram.label=Sequence diagram
wizard.SysMLStateMachineDiagram.detail=State Machine diagrams are a powerful dynamic formalization mechanism used to express several aspects of a class.\r\nCreated inside a class, they describe the reaction to events according to their current state.\r\nThey can also describe the usage protocol of a class. 
wizard.SysMLStateMachineDiagram.info=Create a State Machine diagram
wizard.SysMLStateMachineDiagram.label=State Machine diagram
wizard.SysMLUseCaseDiagram.detail=Use Case diagrams are used to model the interactions between actors and a system.\r\nUse case diagrams show which actors communicate with which use cases, and the links between use cases (include, extend, ...).\r\nUse cases can be documented using predefined notes (pre and post conditions, description, exception).
wizard.SysMLUseCaseDiagram.info=Create a Use Case diagram
wizard.SysMLUseCaseDiagram.label=Use Case diagram
